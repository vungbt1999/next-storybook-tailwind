fragment Image on UploadFileEntityResponse {
  data {
    id
    attributes {
      formats
      url
      alternativeText
      mime
      height
      width
    }
  }
}

fragment Images on UploadFileRelationResponseCollection {
  data {
    id
    attributes {
      formats
      url
      alternativeText
      mime
      height
      width
    }
  }
}