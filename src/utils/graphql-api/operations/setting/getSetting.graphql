query getSetting {
  setting {
    data {
      attributes {
        siteName
        logoUrl
        logo {
          ...Image
        }
        header {
          navigation {
            id
            title
            links {
              ...Link
            }
          }
          ctaButtonLink {
            ...Link
          }
        }
        footer {
          title
          subscribe {
            title
            summary
            inputPlaceholder
            ctaButtonText
          }
          socials {
            id
            socialType
            link {
              ...Link
            }
          }
          navigation {
            title
            links {
              ...Link
            }
          }
          copyright
        }
        seo {
          ...SEO
        }
      }
    }
  }
}
